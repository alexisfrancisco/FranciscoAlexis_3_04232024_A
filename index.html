<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- normalize.css cdn: -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"> 
    <!-- font awesome cdn: -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> 
    <!-- google font imports: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <nav class="nav">
            <a href="#"><img src="images/logo/ohmyfood.png" alt="ohmyfood" id="ohmyfood-logo"></a>
        </nav>
    </header>
    <main id="main">
        <section id="location">
            <i class="fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
        </section>
        <section id="book-menu">
            <h2>Book the menu you like</h2>
            <p>Discover the top-of-the-art restaurants we picked for you</p>
            <button class="btn">Explore our restaurants</button>
        </section>
        <section id="how-it-works">
            <h2>How it works</h2> 
            <div id="step-container">
                <div class="step">
                    <div class="circle">1</div>
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <p>Choose a restaurant</p>
                </div>
                <div class="step">
                    <div class="circle">2</div>
                    <i class="fa-solid fa-list"></i>
                    <p>Create your menu</p>
                </div>
                <div class="step">
                    <div class="circle">3</div>
                    <i class="fa-solid fa-store"></i>
                    <p>Go enjoy it at the restaurant</p>
                </div>
            </div>
        </section>
        <section id="restaurants">
            <div id="restaurants-heading">Restaurants</div>
            <div class="card" id="the-full-palette-card">
                <img src="" alt="">
                <div class="card-white-area">
                    <div class="card-caption">
                        <h3>The full Palette</h3>
                        <p>New York</p>
                    </div>
                    <div>Heart-logo</div>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer">
    </footer>
</body>
</html>
